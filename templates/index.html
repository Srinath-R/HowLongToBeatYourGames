<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLTBYG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <div class="form-container">
            <form id="redirectForm" action="/redirect" method="post">
                <h3>Ensure that all the games you want data for are mentioned in games.py</h3>
                <br>
                <h3>After hitting Submit, wait until you see the results.</h3>
                <br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script>
        'use strict'

        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '/results/';
        });
    </script>
</body>
</html>
